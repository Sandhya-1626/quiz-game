<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A premium, interactive quiz game to test your knowledge.">
    <title>Quiz Game</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <main class="app-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <h1 class="title">Quiz<span class="highlight">Master</span></h1>
            <p class="subtitle">Challenge yourself with our premium quiz experience.</p>
            <button id="start-btn" class="btn primary-btn">Start Quiz</button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="score-badge">
                    Score: <span id="current-score">0</span>
                </div>
            </div>
            
            <div class="question-container">
                <h2 id="question-text">Question goes here?</h2>
            </div>

            <div id="options-container" class="options-container">
                <!-- Options will be injected here via JS -->
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <h2 class="result-title">Quiz Completed!</h2>
            <div class="score-card">
                <p>Your Score</p>
                <h3 id="final-score">0 / 5</h3>
            </div>
            <button id="restart-btn" class="btn secondary-btn">Play Again</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
