<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Quiz Web App developed with Flask and Javascript.">
    <title>QuizMaster | Full Stack</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="background-animation"></div>

    <main class="app-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <h1 class="title">Quiz<span class="highlight">Master</span></h1>
            <p class="subtitle">Full Stack Edition â€¢ Flask & JS</p>
            <div id="loading-spinner" class="spinner hidden"></div>
            <button id="start-btn" class="btn primary-btn">Start Request</button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="score-badge">
                    Score: <span id="current-score">0</span>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question-text">Loading question...</h2>
            </div>

            <div id="options-container" class="options-container">
                <!-- Options will be injected here via JS -->
            </div>

            <div id="feedback-msg" class="feedback hidden"></div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <h2 class="result-title">Quiz Completed!</h2>
            <div class="score-card">
                <p>Your Final Score</p>
                <h3 id="final-score">0 / 0</h3>
            </div>
            <button id="restart-btn" class="btn secondary-btn">Play Again</button>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
